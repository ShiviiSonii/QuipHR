<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuipHire</title>
    <link rel="stylesheet" href="../../src/components/styles/quiphire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <section class="quip-section banner-section">
            <banner-component text="Hiring made" span_text="Simple"
                p_text="Transform your hiring process with AI-powered matching and seamless candidate management."
                btn_text="Request Demo"></banner-component>
        </section>
        <section class="quip-section steps-section">
            <steps-component></steps-component>
        </section>
        <section class="quip-section service-section">
            <service-component></service-component>
        </section>
        <section class="quip-section choose-us-section">
            <choose-us-component></choose-us-component>
        </section>
        <section class="quip-section testimonial-section">
            <testimonial-component></testimonial-component>
        </section>
    </div>
    <script src="../../src/components/Banner.js"></script>
    <script src="../../src/components/Steps.js"></script>
    <script src="../../src/components/Service.js"></script>
    <script src="../../src/components/ChooseUs.js"></script>
    <script src="../../src/components/Testimonial.js"></script>
</body>

</html>
